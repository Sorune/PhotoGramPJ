                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">

                        </li>
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">

                        <li>
                            <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                                <i class="fs-1 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline text-black">Bootstrap</span></a>
                            <ul class="collapse nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">

                        <li>

                            <ul class="dropdown-menu dropdown-menu text-small " aria-labelledby="dropdownUser1">

                                <li><a class="dropdown-item" href="#">Profile</a></li>

                                </li>

                        </div>

                            <a href="/login" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
